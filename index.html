<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLens</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>NewsLens</h1>
        <p>Your gateway to the latest articles</p>
    </header>
    
    <!-- Dialog Box for URL Input -->
    <div class="container">
        <button class="button" onclick="openDialog()">Input Article URL</button>
        <div id="url-dialog" class="dialog">
            <div class="dialog-content">
                <h3>Enter Article URL</h3>
                <input type="text" id="article-url" placeholder="Paste the article URL here">
                <button onclick="submitUrl()">Submit</button>
                <button onclick="closeDialog()">Close</button>
            </div>
        </div>
    </div>

    <!-- Search Bar for Article Search -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search Articles..." oninput="searchArticles()">
    </div>

    <!-- Section for displaying articles -->
    <div id="articles-display">
        <h2>Articles</h2>
        <div id="article-results"></div>
    </div>

    <footer>
        <p>Powered by NewsLens</p>
    </footer>
</body>
</html>
